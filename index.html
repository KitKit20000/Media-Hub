<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Media Hub</title>
  <style>
    body { margin: 0; font-family: sans-serif; }
    #tabs { display: flex; background: #333; color: #fff; }
    .tab { padding: 10px 20px; cursor: pointer; }
    .tab:hover { background: #555; }
    .webview-container { position: relative; width: 100%; height: calc(100vh - 40px); }
    webview {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transition: opacity 0.2s ease-in-out;
    }
    /* Hide inactive webviews with opacity, not display: none */
    webview.inactive {
      opacity: 0;
      pointer-events: none; /* Prevent interactions when hidden */
    }
    webview.active {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div id="tabs">
    <div class="tab" onclick="showWebview('youtube')">YouTube</div>
    <div class="tab" onclick="showWebview('spotify')">Spotify</div>
    <div class="tab" onclick="showWebview('ytmusic')">YouTube Music</div>
  </div>

  <div class="webview-container">
    <webview id="youtube" class="active" src="https://www.youtube.com" allowpopups></webview>
    <webview id="spotify" class="inactive" src="https://open.spotify.com" allowpopups></webview>
    <webview id="ytmusic" class="inactive" src="https://music.youtube.com" allowpopups></webview>
  </div>

  <script>
    function showWebview(id) {
      // Get all webviews and mark them inactive (hide them)
      const views = document.querySelectorAll('webview');
      views.forEach(view => {
        view.classList.remove('active');
        view.classList.add('inactive');
      });
      // Mark the chosen webview as active (show it)
      const activeView = document.getElementById(id);
      activeView.classList.remove('inactive');
      activeView.classList.add('active');
    }
  </script>
</body>
</html>
